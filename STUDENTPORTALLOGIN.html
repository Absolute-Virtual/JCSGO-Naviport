<script src="STUDENTPORTAL.js"></script> 
<body>

	<header>
		<nav>
			<a href="STUDENTPORTALLOGIN.html" class="selected" id="login" style="margin: 10px;">Log In</a>
			<a href="STUDENTPORTALSIGNUP.html" class="hasnot" id="signup" style="margin: 10px 750px 10px 10px;">Sign Up</a>
		</nav>
		<nav>
			<a href="STUDENTPORTAL.html" class="categ" id="home">HOME</a>
			<a href="STUDENTPORTALCONTACTS.html" class="categ" id="contacts">CONTACTS</a>
			<a href="STUDENTPORTALABOUTUS.html" class="categ" id="aboutus">ABOUT US</a>
		</nav>

	</header>

	<main style="margin: 0; display: flex; justify-content: center; align-items: center; min-height: 110vh;">

		<p id="message" class="messagelogin" style="background-color: red;"></p>

		<div class="login-container">
			<div class="login-box">
				<h2>LOG-IN</h2>
				<form action="#" method="POST" onsubmit="handleLogin(event)"> 
					
					<input type="text" id="username" name="username" required placeholder="Username">
					<input type="password" id="password" name="password" required placeholder="Password">

					<div class="options">

						<input type="checkbox" id="remember" name="remember">
						<label for="remember">Remember me</label>
						<a href="#">Forgot Password?</a>

					</div>

					<button class="loginbutton" type="submit">Login</button>

					<p>Don't have an account? <a href="STUDENTPORTALSIGNUP.html" id="register">Register</a></p>
					
				</form>
			</div>
		</div>
		
	</main>

</body>
